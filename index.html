<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Web Control</title>
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="button" onclick="sendSignal()">Send Signal</button>

  <script>
    function sendSignal() {
      // Create WebSocket connection
      const socket = new WebSocket('ws://your-esp32-ip-address');

      // Connection opened
      socket.addEventListener('open', (event) => {
        // Send signal to ESP32
        socket.send('Signal');
      });

      // Connection closed
      socket.addEventListener('close', (event) => {
        console.log('Connection closed');
      });
    }
  </script>
</body>
</html>
