<!DOCTYPE html>
<html>
<head>
    <title>PC Status</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            setInterval(checkPCStatus, 5000); // Check PC status every 5 seconds

            function checkPCStatus() {
                $.get('/pc-status', function(response) {
                    $('#status').text(response);
                });
            }
        });
    </script>
</head>
<body>
    <h1>PC Status:</h1>
    <p id="status">Loading...</p>
</body>
</html>
